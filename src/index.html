<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/0049b7cd9a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Application</title>
  </head>
  <body>
    <header class="header">
      <div class="logoDiv">
        <img class="logoImg" src="./icons/logo.png" alt="Sun" />
        <h1 class="logoText">WeatherNow</h1>
      </div>
      <div class="searchBox">
        <div class="searchDiv">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Address, City or Zip Code"
          />
        </div>
        <div class="searchBtnDiv">
          <button class="searchBtn" type="button">Search</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="currentWeatherCard">
        <div class="loadingDiv">
          <div id="loading" class="loading spinner"></div>
        </div>
        <div class="locationDiv">
          <h1 class="locationText">Lahore, Punjab, Pakistan</h1>
        </div>
        <div class="currentHeadingDiv">
          <h3 class="currentHeading">Current Weather</h3>
          <h3 class="currentTime">--:--</h3>
        </div>
        <div class="currentTempDivP">
          <div class="currentIconDiv">
            <img
              class="currentWeatherIcon"
              src="//cdn.weatherapi.com/weather/64x64/night/122.png"
              alt="WeatherIcon"
            />
          </div>
          <div class="currentTempDiv">
            <div>
              <h1 class="currentTemp">
                <span class="currentTempValue temp">37</span>°
              </h1>
              <span class="unitSpan">C</span>
            </div>
            <div class="currentFeelsDiv">
              <h3 class="currentFeelLike">
                Real Feels
                <span class="currentFeels"
                  ><span class="currentFeelsValue temp">38</span>°</span
                >
              </h3>
            </div>
          </div>
        </div>
        <div class="currentConditionsDiv">
          <div>
            <h4>Weather Condition</h4>
            <h4 class="currentConditon">-----</h4>
          </div>
          <div>
            <h4>Humidity</h4>
            <h4><span class="currentHumidityValue">-----</span>%</h4>
          </div>
          <div>
            <h4>Wind</h4>
            <h4 class="currentWind">
              <span class="currentWindSpeedValue">--</span> Km/h in
              <span class="currentWindDirectionValue">--</span>
            </h4>
          </div>
        </div>
      </div>
      <div class="Next24WeatherCard">
        <div class="hourlyWeatherHeadingDiv">
          <h3 class="hourlyWeatherHeading">HOURLY WEATHER</h3>
        </div>
        <div class="hourlyWeatherDisplayDiv">
          <div class="hourlyWeatherCardDiv"></div>
        </div>
      </div>
      <div class="tenDaysCardsDiv">
        <div class="tenDaysCardHeadingDiv">
          <h3 class="tenDaysCardHeading">10-DAY WEATHER FORCAST</h3>
        </div>
        <div class="tenDaysCards"></div>
      </div>
    </div>
  </body>
</html>
